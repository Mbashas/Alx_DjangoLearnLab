<!-- library_detail.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>

<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
        {% for book in library.books.all %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>

    <p><strong>Total books in library:</strong> {{ books_count }}</p>

    {% if library.librarian %}
    <h3>Librarian:</h3>
    <p>{{ library.librarian.name }}</p>
    {% endif %}
</body>

</html>
