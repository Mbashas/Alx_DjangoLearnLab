<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            max-width: 400px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            background: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        a {
            color: #007cba;
            text-decoration: none;
        }

        .helptext {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'relationship_app:login' %}">Already have an account? Login</a>
</body>

</html>
